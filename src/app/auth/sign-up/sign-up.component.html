<!--start wrapper-->
<div class="wrapper">
    
	<!--start content-->
	<main class="authentication-content">
	 <div class="container-fluid">
	   <div class="authentication-card">
		 <div class="card shadow rounded-0 overflow-hidden">
		   <div class="row g-0">
			 <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
			   <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
			 </div>
			 <div class="col-lg-6">
			   <div class="card-body p-4 p-sm-5">
				 <h5 class="card-title">Création de compte</h5>
				 <p class="card-text mb-5">Veuillez remplir les champs ci-dessous afin de créer un compte</p>
				 <form class="form-body">
				   <div class="login-separater text-center mb-4"> 
				   </div>
					 <div class="row g-3">
					   <div class="col-12 ">
						 <label for="inputName" class="form-label">Nom</label>
						 <div class="ms-auto position-relative">
						   <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
						   <input type="email" class="form-control radius-30 ps-5" id="inputName" placeholder="Votre nom">
						 </div>
					   </div>
					   <div class="col-12">
						 <label for="inputEmailAddress" class="form-label">Adresse email</label>
						 <div class="ms-auto position-relative">
						   <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
						   <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Votre adresse email">
						 </div>
					   </div>
					   <div class="col-12">
						 <label for="inputChoosePassword" class="form-label">Mot de passe</label>
						 <div class="ms-auto position-relative">
						   <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
						   <input type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" placeholder="Votre mot de passe">
						 </div>
					   </div>
					   <div class="col-12">
						 <div class="form-check form-switch">
						   <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
						   <label class="form-check-label" for="flexSwitchCheckChecked">J'accepte les termes et conditions d'utilisations</label>
						 </div>
					   </div>
					   <div class="col-12">
						 <div class="d-grid">
						   <button type="submit" class="btn btn-primary radius-30">Créer un compte</button>
						 </div>
					   </div>
					   <div class="col-12">
						 <p class="mb-0">Déjà un compte? <a  href="JavaScript:;" (click)="onSignIn()">Connectez vous ici</a></p>
					   </div>
					 </div>
				 </form>
			  </div>
			 </div>
		   </div>
		 </div>
	   </div>
	 </div>
	</main>
	 
	<!--end page main-->

</div>
<!--end wrapper-->
