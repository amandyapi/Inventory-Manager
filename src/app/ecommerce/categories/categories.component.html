<!--end breadcrumb-->
<div class="card">
	<div class="card-header py-3">
		<h6 class="mb-0">Ajouter une catégorie</h6>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-12 col-lg-4 d-flex">
				<div class="card border shadow-none w-100">
					<div class="card-body">
						<form class="row g-3">
							<div class="col-12">
								<label class="form-label">Nom</label>
								<input [(ngModel)]="category.name" name="categoryName" type="text" class="form-control" placeholder="Nom de la catégorie">
							</div>
							<div class="col-12">
								<label class="form-label">Description</label>
								<textarea [(ngModel)]="category.description" name="categoryDescription" class="form-control" rows="10" cols="3" placeholder="Description de la catégorie"></textarea>
							</div>
							<div class="col-12">
								<div class="row justify-content-around">
									<button (click)="addCategory()" class="btn btn-primary col-5">Ajouter</button>
									<button (click)="resetCategory()" class="btn btn-default border-danger col-5">Annuler</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-8 d-flex">
				<div class="card border shadow-none w-100">
					<div class="card-body">
						<div class="">
							<table class="table align-middle">
								<thead class="table-light">
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Description</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let c of categorieList">
										<td>{{c.id}}</td>
										<td>{{c.name}}</td>
										<td>{{c.description}}</td>
										<td>
											<div class="d-flex align-items-center gap-3 fs-6">
                        <a
                          (click)="getCategoryDetails(c)"
                          href="javascript:;" class="text-primary"
                          data-bs-toggle="tooltip" data-bs-placement="bottom"
                          title="" data-bs-original-title="View detail" aria-label="Views">
                            <i class="bi bi-eye-fill"></i>
                        </a>
												<a
                          href="javascript:;" class="text-danger" data-bs-toggle="tooltip"
                          data-bs-placement="bottom" title="" data-bs-original-title="Delete"
                          aria-label="Delete"><i class="bi bi-trash-fill"></i>
                        </a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end row-->
	</div>
</div>
