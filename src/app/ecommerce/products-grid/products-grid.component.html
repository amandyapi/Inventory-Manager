<div class="card">
	<div class="card-header py-3">
		<div class="row g-3 align-items-center">
			<div class="col-lg-3 col-md-6 me-auto">
				<div class="ms-auto position-relative">
					<div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-search"></i>
					</div>
					<input [(ngModel)]="_product" name="searching" (keyup)="searchProduct()" class="form-control ps-5" type="text" placeholder="Rechercher">
				</div>
			</div>
			<div class="col-lg-3 col-6 col-md-3">
				<select [(ngModel)]="_category" (change)="setCategory()" class="form-select">
					<option value="all" selected>Toutes les catégories</option>
					<option *ngFor="let c of categories" value="{{c.name}}">{{c.name|titlecase}}</option>
				</select>
			</div>
			<div class="col-lg-2 col-6 col-md-3">
				<select class="form-select">
					<option>Derniers ajoutés</option>
					<option>Moins chers</option>
					<option>Plus vus</option>
				</select>
			</div>
		</div>
	</div>
	<div class="card-body">
		<div class="product-grid">
			<div class="row row-cols-1 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5 g-3">
				<div class="col" *ngFor="let p of productList">
					<a class="card border shadow-none mb-0">
            <div class="card-header">
              <div class="actions d-flex align-items-center justify-content-end gap-2 mt-3">
								<a (click)="addToCurrentCart(p)" href="javascript:;" class="btn btn-sm btn-success">
                    <i class="bi bi-plus-square"></i>
                </a>
							</div>
            </div>
						<div class="card-body text-center">
							<img [src]="p.Image" class="img-fluid mb-3" alt="" />
							<h6 class="product-title">{{p.Name}}</h6>
							<p class="product-price text-muted fs-5 mb-1"><span>{{p.Price}} FCFA</span>
							</p>

							<div class="actions d-flex align-items-center justify-content-center gap-2 mt-3">
                <a href="javascript:;" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-eye-fill"></i>
                </a>
								<a href="javascript:;" class="btn btn-sm btn-outline-info">
                  <i class="bi bi-pencil-fill"></i>
                </a>
							</div>
						</div>
					</a>
				</div>
			</div>
			<!--end row-->
		</div>
		<nav class="float-end mt-4" aria-label="Page navigation">
			<ul class="pagination">
				<li class="page-item disabled">
          <a class="page-link" (click)="getProductsByPage(currentPage-1)">Précédent</a>
				</li>
				<li [ngClass]="(page.current)?'page-item active':'page-item'"
            *ngFor="let page of pagesArray">
          <a class="page-link" (click)="getProductsByPage(page.number)" >{{page.number}}</a>
				</li>
				<li class="page-item"><a class="page-link" (click)="getProductsByPage(currentPage+1)">Suivant</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
