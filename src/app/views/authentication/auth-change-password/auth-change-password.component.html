<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <img src="assets/images/auth/logoSK.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">RÃ©initialisation du mot de passe</h3>

              </div>
              <div class="input-group">
                <input type="text" name="code" class="form-control" placeholder="Code de confirmation">
                <span class="md-line"></span>
              </div>

              </div>
              <div class="row m-t-25 text-left">

                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="changePassword()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Modifier le mot de passe</button>
                </div>
